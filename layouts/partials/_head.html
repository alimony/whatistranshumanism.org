<base target="_blank">
<link rel="amphtml" href="{{ .Site.BaseURL }}">
<link rel="apple-touch-icon" href="{{ .Site.BaseURL }}apple-touch-icon.png">
<link rel="canonical" href="{{ .Permalink }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}favicon-32x32.png">
<link rel="index" href="{{ .Site.BaseURL }}">
<link rel="license" href="{{ .Site.Params.license }}">
<link rel="manifest" href="{{ .Site.BaseURL }}site.webmanifest">
<link rel="mask-icon" href="{{ .Site.BaseURL }}safari-pinned-tab.svg" color="#000000">
<link rel="shortlink" href="{{ .Site.BaseURL }}">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="#000000">
<meta name="apple-mobile-web-app-title" content="{{ .Site.Language.Title }}">
<meta name="application-name" content="{{ .Site.Language.Title }}">
<meta name="author" content="{{ .Site.Params.username }}">
<meta name="browsermode" content="application">
<meta name="copyright" content="{{ .Site.Copyright }}">
<meta name="description" content="{{ .Description }}">
<meta name="full-screen" content="yes">
<meta name="generator" content="Hugo">
<meta name="imagemode" content="force">
<meta name="keywords" content="{{ .Title }}">
<meta name="language" content="{{ .Lang }}">
<meta name="layoutmode" content="fitscreen">
<meta name="mobile-web-app-capable" content="yes">
<meta name="msapplication-config" content="{{ .Site.BaseURL }}browserconfig.xml">
<meta name="msapplication-navbutton-color" content="#000000">
<meta name="msapplication-starturl" content="{{ .Site.BaseURL }}">
<meta name="msapplication-tilecolor" content="#000000">
<meta name="msapplication-tileimage" content="{{ .Site.BaseURL }}mstile-144x144.png">
<meta name="msapplication-tooltip" content="{{ .Title }}">
<meta name="referrer" content="strict-origin">
<meta name="robots" content="follow, index, noarchive">
<meta name="subject" content="{{ .Description }}">
<meta name="theme-color" content="#000000">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:creator" content="@{{ .Site.Params.username }}">
<meta name="twitter:description" content="{{ .Description }}">
<meta name="twitter:image:alt" content="{{ .Title }}">
<meta name="twitter:image" content="{{ .Site.BaseURL }}000.png">
<meta name="twitter:site" content="@{{ .Site.Params.username }}">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="url" content="{{ .Site.BaseURL }}">
<meta name="viewport" content="initial-scale=1, width=device-width">
<meta property="og:description" content="{{ .Description }}">
<meta property="og:image:alt" content="{{ .Site.Title }}">
<meta property="og:image:height" content="1000">
<meta property="og:image:width" content="2000">
<meta property="og:image" content="{{ .Site.BaseURL }}000.png">
{{ range $k, $v := sort .Site.Params.links }}
<meta property="og:see_also" content="{{ $v }}">
{{ end }}
<meta property="og:site_name" content="{{ .Title }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Site.Params.links.twitter }}">
